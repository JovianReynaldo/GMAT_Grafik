<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grafik</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button id="start">Start Grafik</button>
            <button id="stop" disabled>Stop Grafik</button>
        </div>

        <!-- yaw -->
        <div class="row section">
            <div class="col-md-8">
                <canvas id="yaw-canvas" width="248" height="300" class="chartjs-render-monitor"></canvas>
            </div>
            <div class="col-md-4 information">
                <div class="container">
                    <div class="title">
                        <div id="yaw-value">0</div>
                        YAW
                    </div>
                    <div class="form-check text-center">
                      <input type="checkbox" class="form-check-input" id="yaw-randomizedata" checked>
                      <label for="yaw-randomizedata">Randomize data</label>
                    </div>
                    <div class="yaw-manual" style="display: none">
                        <input id="yaw-input" type="range" min="-30" max="30" value="0" class="slider">
                        <p class="text-center">Value: <span id="yaw-value">0</span></p>
                    </div>  
                </div>
            </div>  
        </div>
        <!-- ./yaw -->

        <!-- pitch -->
        <div class="row section">
            <div class="col-md-8">
                <canvas id="pitch-canvas" width="248" height="300" class="chartjs-render-monitor"></canvas>
            </div>
            <div class="col-md-4 information">
                <div class="container">
                    <div class="title">
                        <div id="pitch-value">0</div>
                        PITCH
                    </div>
                    <div class="form-check text-center">
                      <input type="checkbox" class="form-check-input" id="pitch-randomizedata" checked>
                      <label for="pitch-randomizedata">Randomize data</label>
                    </div>
                    <div class="pitch-manual" style="display: none">
                        <input id="pitch-input" type="range" min="-30" max="30" value="0" class="slider">
                        <p class="text-center">Value: <span id="pitch-value">0</span></p>
                    </div>  
                </div>
            </div>  
        </div>
        <!-- ./pitch -->

        <!-- roll -->
        <div class="row section">
            <div class="col-md-8">
                <canvas id="roll-canvas" width="248" height="300" class="chartjs-render-monitor"></canvas>
            </div>
            <div class="col-md-4 information">
                <div class="container">
                    <div class="title">
                        <div id="roll-value">0</div>
                        ROLL
                    </div>
                    <div class="form-check text-center">
                      <input type="checkbox" class="form-check-input" id="roll-randomizedata" checked>
                      <label for="roll-randomizedata">Randomize data</label>
                    </div>
                    <div class="roll-manual" style="display: none">
                        <input id="roll-input" type="range" min="-30" max="30" value="0" class="slider">
                        <p class="text-center">Value: <span id="roll-value">0</span></p>
                    </div>  
                </div>
            </div>  
        </div>
        <!-- ./roll -->

        <!-- altitude -->
        <div class="row section">
            <div class="col-md-8">
                <canvas id="altitude-canvas" width="248" height="300" class="chartjs-render-monitor"></canvas>
            </div>
            <div class="col-md-4 information">
                <div class="container">
                    <div class="title">
                        <div id="altitude-value">0</div>
                        ALTITUDE
                    </div>
                    <div class="form-check text-center">
                      <input type="checkbox" class="form-check-input" id="altitude-randomizedata" checked>
                      <label for="altitude-randomizedata">Randomize data</label>
                    </div>
                    <div class="altitude-manual" style="display: none">
                        <input id="altitude-input" type="range" min="0" max="50" value="0" class="slider">
                        <p class="text-center">Value: <span id="altitude-value">0</span></p>
                    </div>  
                </div>
            </div>  
        </div>
        <!-- ./altitude -->

        <!-- temperature -->
        <div class="row section">
            <div class="col-md-8">
                <canvas id="temperature-canvas" width="248" height="500" class="chartjs-render-monitor"></canvas>
            </div>
            <div class="col-md-4 information">
                <div class="container">
                    <div class="title">
                        <div id="temperature-value">0</div>
                        TEMPERATURE
                    </div>
                    <div class="form-check text-center">
                      <input type="checkbox" class="form-check-input" id="temperature-randomizedata" checked>
                      <label for="temperature-randomizedata">Randomize data</label>
                    </div>
                    <div class="temperature-manual" style="display: none">
                        <input id="temperature-input" type="range" min="-100" max="100" value="0" class="slider">
                        <p class="text-center">Value: <span id="temperature-value">0</span></p>
                    </div>  
                </div>
            </div>  
        </div>
        <!-- ./temperature -->  

        <!-- pressure -->
        <div class="row section">
            <div class="col-md-8">
                <canvas id="pressure-canvas" width="248" height="400" class="chartjs-render-monitor"></canvas>
            </div>
            <div class="col-md-4 information">
                <div class="container">
                    <div class="title">
                        <div id="pressure-value">0</div>
                        PRESSURE
                    </div>
                    <div class="form-check text-center">
                        <input type="checkbox" class="form-check-input" id="pressure-randomizedata" checked>
                        <label for="pressure-randomizedata">Randomize data</label>
                    </div>
                    <div class="pressure-manual" style="display: none">
                        <input id="pressure-input" type="range" min="0" max="10000" value="0" class="slider">
                        <p class="text-center">Value: <span id="pressure-value">0</span></p>
                    </div>  
                </div>
            </div>  
        </div>
        <!-- ./pressure -->
    </div>
    <script src="libraries/chartjs/chart.min.js"></script> 
    <script src="libraries/jquery/jquery.min.js"></script>
    <script src="config.js"></script>
    <script src="index.js"></script>
</body>
</html>
